<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="contador.js" defer></script>
    <title>Contador de Caracteres</title>
</head>
<body>
    <div class="container">
        <h1>Contador de Caracteres</h1>
        <div class="field">
            <label for="input">Digite o seu texto</label>
            <textarea name="input" id="input" rows="10"></textarea>
        </div>
        <div class="counter">0 Caractere(s)</div>
        <button id="btnFalar">Ler Texto.</button>
    </div>
</body>
</html>
